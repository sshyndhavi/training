<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <form>
                    <div class="mb-4">
                      <label for="examplefirstname1"class="form-label">First Name</label>
                      <input type="firstname" class="form-control" id="examplefirstname1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4">
                      <label for="examplelastname1" class="form-label">LastName</label>
                      <input type="lastname" class="form-control" id="examplelastname1">
                    </div>

                      <label class ="form-label" for="exampleemail1">Email</label>
                      <input type="exampleemail1" class="form-control" id="exampleemail1">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class ="mb-4">
                        <label class ="form-label" for="examplepassword1">Password</label>
                        <input type="examplePassword" class="form-control" id="examplePassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>
        </div>
    </div>
